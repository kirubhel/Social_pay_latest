version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/commission.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "commission"
        out: "src/pkg/commission/adapter/gateway/repo/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "postgresql"
    queries: "db/queries/ip_whitelist.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "ip_whitelist"
        out: "src/pkg/ip_whitelist/adapter/gateway/repository/generated"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true 