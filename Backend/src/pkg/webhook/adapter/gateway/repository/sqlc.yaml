version: "2"
sql:
  - engine: postgresql
    queries: ./query.sql
    schema: ./schema.sql
    gen:
      go:
        package: db
        out: ./generated/
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "decimal"
            go_type: "float64"
          - column: "admin.wallet.amount"
            go_type: "float64"
          - column: "admin.wallet.locked_amount"
            go_type: "float64"
          - column: "admin.wallet.total_amount"
            go_type: "float64"
          - column: "admin.wallet.total_locked_amount"
            go_type: "float64"