version: "2"
sql:
  - engine: "postgresql"
    queries: "adapter/gateway/repository/query.sql"
    schema: "adapter/gateway/repository/schema.sql"
    gen:
      go:
        package: "db"
        out: "adapter/gateway/repository/generated"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true 